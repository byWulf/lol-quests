<template name="pageLayout">
    <div class="pageBackground"></div>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{pathFor route='index'}}">lol-quests.byWulf</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="{{#if isCurrentRoute 'index'}}active{{/if}}"><a href="{{pathFor route='index'}}">Home</a></li>
                    {{#if summonerRouteData}}
                        <li class="{{#if isCurrentRoute 'summoner.show'}}active{{/if}}"><a href="{{pathFor route='summoner.show' data=summonerRouteData }}">{{summonerName}}</a></li>
                    {{/if}}
                    <li class="{{#if isCurrentRoute 'about'}}active{{/if}}"><a href="{{pathFor route='about'}}">About</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="{{#if isCurrentRoute 'legalDetails'}}active{{/if}}"><a href="{{pathFor route='legalDetails'}}">Legal details</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                {{> yield}}
            </div>
        </div>

        <div class="row footerRow">
            <div class="col-xs-12">
                lol-quests.byWulf isn't endorsed by Riot Games and doesn't reflect the views or opinions of Riot Games or anyone officially involved in producing or managing League of Legends. League of Legends and Riot Games are trademarks or registered trademarks of Riot Games, Inc. League of Legends Â© Riot Games, Inc.
            </div>
        </div>
    </div>
</template>
