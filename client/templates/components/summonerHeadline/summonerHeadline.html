<template name="summonerHeadline">
    <img class="summonerIconBig" src="http://ddragon.leagueoflegends.com/cdn/{{ddragonVersion}}/img/profileicon/{{summonerData.profileIconId}}.png" alt="">
    <span class="summonerName">{{summonerData.name}}</span>
    <div class="championMasteriesCount">
        <div class="icon"></div>
        <div class="count">{{championMasteriesCount}}</div>
    </div>
</template>
